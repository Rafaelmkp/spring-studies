<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: All Guests</title>
</head>
<body>
    <h1>Welcome to the Guests page</h1>
    <table>
        <tr>
            <td>Last Name</td>
            <td>First Name</td>
            <td>Email Address</td>
            <td>Phone Number</td>
        </tr>
        <!--/*@thymesVar id="guests" type="java.util.List<com.Rafaelmkp.learningspring.business.GuestDTO>"*/-->
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.lastName}">Last Name</td>
            <td th:text="${guest.firstName}">First Name</td>
            <td th:text="${guest.emailAddress}">E-mail Address</td>
            <td th:text="${guest.phoneNumber}">Phone Number</td>
        </tr>
    </table>
</body>
</html>
